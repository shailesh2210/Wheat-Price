<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand bg-dark bg-gradient text-light ">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">Wheat Price Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Prediction</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <form class="container" action="{{ url_for('predict') }}" method="POST">
        <div class="mb-3">


            <label for="state">State</label>
            <!-- <input type="text" class="form-control" id="state" name="state" placeholder="State"> -->
            <select name="state" id="state">
                <option value="0">Bihar</option>
                <option value="1">West Bengal</option>
                <option value="2">Karnataka</option>
                <option value="3">Rajasthan</option>
                <option value="4">Gujarat</option>
                <option value="5">Madhya Pradesh</option>
                <option value="6">Maharashtra</option>
                <option value="7">Uttar Pradesh</option>
            </select>

            <label for="variety">Variety</label>
            <select name="variety" id="variety">
                <option value="#">Variety Options</option>
                <option value="0">147 Average </option>
                <option value="1">Dara</option>
                <option value="2">Deshi</option>
                <option value="3">Hybrid</option>
                <option value="4">Jawari</option>
                <option value="5">Kalyan</option>
                <option value="6">Kalyan</option>
                <option value="7">Local </option>
                <option value="8">Lokwan Gujarat </option>
                <option value="9">Maharashtra 2189</option>
                <option value="10">Medium</option>
                <option value="11">Mexican</option>
                <option value="12">Mill Quality</option>
                <option value="13">Other</option>
                <option value="14">PBW-373</option>
                <option value="15">Red</option>
                <option value="16">Sharbati</option>
                <option value="17">Sona</option>
                <option value="18">Sonalika</option>
                <option value="19">Super Fine</option>
            </select>
        


            <label for="min_price" class="form-label">Min Price</label>
            <input type="text" id="min_price" name="min_price" placeholder="Min Price">

            <label for="max Price" class="form-label">Max Price</label>
            <input type="text" id="max_price" name="max_price" placeholder="Max Price">

            
        </div>

        <button type="submit" class="btn btn-dark">Predict</button>
        <input type="reset" class="btn btn-danger" value="Reset">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
